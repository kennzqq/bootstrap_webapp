<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Setup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">Database Setup</h1>
        
        <div class="bg-white rounded-lg shadow p-6 mb-4">
            <h2 class="text-xl font-bold mb-4">Step 1: Create Database Tables</h2>
            <p class="mb-4">Open <strong>phpMyAdmin</strong> at <a href="http://localhost/phpmyadmin" class="text-blue-600 underline" target="_blank">http://localhost/phpmyadmin</a></p>
            <p class="mb-4">Go to SQL tab and paste the content from <code class="bg-gray-200 px-2 py-1">db.sql</code></p>
            <p class="text-sm text-gray-600">This will create octagon_db database with all tables and 40 sample products</p>
        </div>

        <div class="bg-white rounded-lg shadow p-6 mb-4">
            <h2 class="text-xl font-bold mb-4">Step 2: Insert Products from JSON</h2>
            <button onclick="insertProducts()" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
                Insert Products from JSON
            </button>
            <div id="insertResult" class="mt-4"></div>
        </div>

        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-bold mb-4">Step 3: Test Database Connection</h2>
            <button onclick="testConnection()" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">
                Test Connection
            </button>
            <div id="testResult" class="mt-4"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function insertProducts() {
            $('#insertResult').html('<p class="text-blue-600">Inserting products...</p>');
            
            $.ajax({
                url: 'octagon/ajax/insertproducts.php',
                type: 'GET',
                dataType: 'json',
                success: function(response) {
                    if (response.success) {
                        $('#insertResult').html(`
                            <div class="p-4 bg-green-100 text-green-800 rounded">
                                <strong>Success!</strong> ${response.message}
                            </div>
                        `);
                    } else {
                        $('#insertResult').html(`
                            <div class="p-4 bg-red-100 text-red-800 rounded">
                                <strong>Error:</strong> ${response.message}
                            </div>
                        `);
                    }
                },
                error: function(xhr) {
                    $('#insertResult').html(`
                        <div class="p-4 bg-red-100 text-red-800 rounded">
                            <strong>Error:</strong> ${xhr.responseText || 'Failed to connect'}
                        </div>
                    `);
                }
            });
        }

        function testConnection() {
            $('#testResult').html('<p class="text-blue-600">Testing connection...</p>');
            
            $.ajax({
                url: 'octagon/ajax/cartcount.php',
                type: 'GET',
                dataType: 'json',
                success: function(response) {
                    if (response.success) {
                        $('#testResult').html(`
                            <div class="p-4 bg-green-100 text-green-800 rounded">
                                <strong>Success!</strong> Database connected. Cart count: ${response.cart_count}
                            </div>
                        `);
                    } else {
                        $('#testResult').html(`
                            <div class="p-4 bg-yellow-100 text-yellow-800 rounded">
                                <strong>Warning:</strong> ${response.message}
                            </div>
                        `);
                    }
                },
                error: function(xhr) {
                    $('#testResult').html(`
                        <div class="p-4 bg-red-100 text-red-800 rounded">
                            <strong>Error:</strong> Cannot connect to database. Make sure MySQL is running in XAMPP.
                        </div>
                    `);
                }
            });
        }
    </script>
</body>
</html>
