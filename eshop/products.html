<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Shop - Products</title>
  
  <link rel="icon" href="img/icon.png" type="image/x-icon">
  <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
  <link href="../dist/styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="home.html">E-SHOP</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">ðŸ›’ Cart</a></li>
        </ul>
      </div>
    </div>
  </nav>

<section class="py-5" style="margin-top: 56px;">

  <div class="container">
    <!-- Category & Search Bar in one line -->
    <div class="row mb-4">
      <div class="col-12">
        <div class="d-flex align-items-center gap-2 flex-wrap">
          <span class="fw-bold me-3">Category</span>
          <div id="category-filters" class="d-flex gap-2 flex-wrap flex-grow-1"></div>
          <form class="d-flex" style="min-width: 250px; max-width: 350px;" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </div>
    <!-- Products Grid -->
    <div class="row g-4">
      <!-- Product cards will be rendered here by products.js -->
    </div>
  </div>
</section>


  <!-- FOOTER -->
  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">Â© 2025 E-Shop | Designed for demo purposes</p>
  </footer>

  <!-- Checkout Modal -->
  <div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="checkoutModalLabel">Checkout</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex flex-column align-items-center">
          <img id="checkoutModalImg" src="" alt="Product" class="img-fluid mb-3" style="max-width:300px;aspect-ratio:3/2;object-fit:cover;">
          <h5 id="checkoutModalName"></h5>
          <p id="checkoutModalPrice" class="mb-2">$0.00</p>
          <div class="d-flex align-items-center mb-2">
            <button type="button" class="btn btn-outline-secondary" id="checkoutModalMinus">-</button>
            <input type="text" id="checkoutModalQty" class="form-control mx-2 text-center" value="1" style="width:60px;" readonly>
            <button type="button" class="btn btn-outline-secondary" id="checkoutModalPlus">+</button>
          </div>
          <p id="checkoutModalTotalPrice" class="mb-3 fw-bold">Total: $0.00</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="checkoutModalConfirm">Confirm</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Add to Cart Success Modal -->
  <div class="modal fade" id="addToCartModal" tabindex="-1" aria-labelledby="addToCartModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addToCartModalLabel">Cart Status</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <h4 class="mb-3 text-success">Successfully added to cart!</h4>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Order Success Modal -->
  <div class="modal fade" id="orderSuccessModal" tabindex="-1" aria-labelledby="orderSuccessModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="orderSuccessModalLabel">Order Status</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <h4 class="mb-3 text-success">Successfully ordered!</h4>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="shop.js"></script>
  <script src="products.js"></script>

</body>
</html>
